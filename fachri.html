    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Login & Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      width: 320px;
      max-width: 90vw;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .tab-toggle {
      display: flex;
      margin-bottom: 1rem;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.4);
      user-select: none;
    }
    .tab-toggle button {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 0.75rem 0;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 0.05em;
      font-size: 1rem;
    }
    .tab-toggle button:hover:not(.active) {
      background: rgba(255,255,255,0.2);
    }
    .tab-toggle button.active {
      background: #fff;
      color: #764ba2;
      box-shadow: inset 0 -4px 0 #764ba2;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    label {
      margin-bottom: 0.25rem;
      font-weight: 500;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.65rem 0.8rem;
      margin-bottom: 1.25rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px 2px rgba(255,255,255,0.75);
      background: #fff;
      color: #764ba2;
    }
    button.submit-btn {
      background: #764ba2;
      border: none;
      padding: 0.85rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 0.05em;
      box-shadow: 0 4px 15px rgba(118,75,162,0.4);
    }
    button.submit-btn:hover {
      background: #5a357c;
      box-shadow: 0 6px 20px rgba(90,53,124,0.7);
    }
    @media (max-width: 400px) {
      .container {
        width: 90vw;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="tab-toggle" role="tablist" aria-label="Login and Register Tabs">
      <button id="login-tab" class="active" role="tab" aria-selected="true" aria-controls="login-form" tabindex="0">Login</button>
      <button id="register-tab" role="tab" aria-selected="false" aria-controls="register-form" tabindex="-1">Register</button>
    </div>

    <form id="login-form" class="active" role="tabpanel" aria-labelledby="login-tab" aria-hidden="false" novalidate>
      <h2>Login</h2>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" placeholder="you@example.com" required autocomplete="username" />
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" placeholder="Your password" required autocomplete="current-password" />
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <form id="register-form" role="tabpanel" aria-labelledby="register-tab" aria-hidden="true" novalidate>
      <h2>Register</h2>
      <label for="register-username">Username</label>
      <input type="text" id="register-username" name="username" placeholder="Choose a username" required autocomplete="username" />
      <label for="register-email">Email</label>
      <input type="email" id="register-email" name="email" placeholder="you@example.com" required autocomplete="email" />
      <label for="register-password">Password</label>
      <input type="password" id="register-password" name="password" placeholder="Create a password" required autocomplete="new-password" />
      <label for="register-password-confirm">Confirm Password</label>
      <input type="password" id="register-password-confirm" name="password_confirm" placeholder="Confirm your password" required autocomplete="new-password" />
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    function activateLogin() {
      loginTab.classList.add('active');
      loginTab.setAttribute('aria-selected', 'true');
      loginTab.setAttribute('tabindex', '0');
      registerTab.classList.remove('active');
      registerTab.setAttribute('aria-selected', 'false');
      registerTab.setAttribute('tabindex', '-1');
      loginForm.classList.add('active');
      loginForm.setAttribute('aria-hidden', 'false');
      registerForm.classList.remove('active');
      registerForm.setAttribute('aria-hidden', 'true');
    }

    function activateRegister() {
      registerTab.classList.add('active');
      registerTab.setAttribute('aria-selected', 'true');
      registerTab.setAttribute('tabindex', '0');
      loginTab.classList.remove('active');
      loginTab.setAttribute('aria-selected', 'false');
      loginTab.setAttribute('tabindex', '-1');
      registerForm.classList.add('active');
      registerForm.setAttribute('aria-hidden', 'false');
      loginForm.classList.remove('active');
      loginForm.setAttribute('aria-hidden', 'true');
    }

    loginTab.addEventListener('click', activateLogin);
    registerTab.addEventListener('click', activateRegister);

    // Optional: handle form submissions - here just prevent default and alert
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login form submitted');
    });

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const pwd = document.getElementById('register-password').value;
      const pwdConfirm = document.getElementById('register-password-confirm').value;
      if (pwd !== pwdConfirm) {
        alert('Passwords do not match.');
        return;
      }
      alert('Register form submitted');
    });
  </script>
</body>
</html>
